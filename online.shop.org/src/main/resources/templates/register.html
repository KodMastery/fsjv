<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post" class="mb-3">
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">FullName Error</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
<a th:href="@{/login}" class="btn btn-link">Already have an account? Login here</a>
</body>
</html>
