<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Login</h2>
<form th:action="@{/login}" th:object="${user}" method="post" class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Password Error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
<a th:href="@{/register}" class="btn btn-link">Don't have an account? Register here</a>
</body>
</html>
